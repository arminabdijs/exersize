<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Store Cards</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 style="color: red; background-color: yellow; text-align:center;">Our Products</h1>

  <section class="store">
    <div class="product-card">
      <h2 class="product-title">Gaming Mouse</h2>
      <p class="product-price">$49.99</p>
      <p class="product-desc">High precision gaming mouse with RGB lighting and ergonomic design.</p>
      <button class="buy-btn">Buy Now</button>
    </div>

    <div class="product-card">
      <h2 class="product-title">Mechanical Keyboard</h2>
      <p class="product-price">$89.99</p>
      <p class="product-desc">RGB backlit mechanical keyboard with custom switches and solid build.</p>
      <button class="buy-btn">Buy Now</button>
    </div>

    <div class="product-card">
      <h2 class="product-title">Gaming Headset</h2>
      <p class="product-price">$69.99</p>
      <p class="product-desc">Surround sound gaming headset with noise-cancelling microphone.</p>
      <button class="buy-btn">Buy Now</button>
    </div>
  </section>
</body>
</html>
