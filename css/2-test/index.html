<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors Practice</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="mybg">
      <h1>This is a heading</h1>
      <h2>This is a subheading</h2>

      <p class="myclass">This paragraph uses a class selector.</p>
      <p id="mytext">This paragraph uses an ID selector.</p>
      <p>This is a regular paragraph without class or id.</p>

      <div class="mysection">
        <div class="content-1">Content 1 in .mysection</div>
        <div class="content-2">Content 2 in .mysection</div>
      </div>
    </div>
  </body>
</html>
