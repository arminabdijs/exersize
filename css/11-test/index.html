<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 style="color: red; background-color: yellow">Login Form</h1>

    <div class="login-box">
      <h2>Welcome</h2>

      <label for="Username">Username</label>
      <input type="text" id="Username" class="my-input" />

      <label for="Password">Password</label>
      <input type="password" id="Password" class="my-input" />

      <button class="my-button">Login</button>
    </div>
  </body>
</html>
